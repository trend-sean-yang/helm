name: Trigger
on:
  push:

permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate GitHub CLI with GITHUB_TOKEN
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      - name: List Workflow in Repository
        run: |
          gh workflow list
      - name: List Workflow in Repository
        run: |
          gh workflow list --repo trend-sean-yang/seanytest.github.io
      - name: Trigger Workflow in Another Repository
        run: |
          gh workflow run target.yaml \
            --repo trend-sean-yang/seanytest.github.io \
            --ref main \
            --field param1=value1 \
            --field param2=value2
